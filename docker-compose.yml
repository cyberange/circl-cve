version: '2'

services:
  app:
    build: .
    user: root
    restart: always
    entrypoint: /deploy/app/entrypoint.sh
    # ports:
    #   - "8000:8000"
    environment:
      - SECRET_KEY=rEMZbzZiNjcmqYrxqXdPsW1W5JO8Aoqe
      - PORTAL_ADMIN=swapnil@cyberange.io
      # - MAIL_DEFAULT_SENDER=
      # - MAIL_SERVER=
      # - MAIL_PORT=587
      # - MAIL_USE_TLS=yes
      # - MAIL_USERNAME=
      # - MAIL_PASSWORD=
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=circlcve
      - DB_TYPE=mysql
      - DB_HOST=db
      - DB_USER=circlcve
      - DB_PORT=3306
      - DB_PASS=circlcve
      - DB_NAME=circlcve
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=circlcve
    volumes:
      - .data/gpg:/gpg
    depends_on:
      - db
      - mongo
      - redis
    networks:
        default:
        internal:

  mongo:
    image: mongo:3.4
    restart: always
    volumes: 
      - .data/mongo:/data/db

  db:
    image: mariadb:10.4
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=Uv5uVtDCNOma4TSGUrGAPFTa
      - MYSQL_USER=circlcve
      - MYSQL_PASSWORD=circlcve
      - MYSQL_DATABASE=circlcve
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
        internal:
    # This command is required to set important mariadb defaults
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]

  redis:
    image: redis:4
    restart: always
    volumes:
    - .data/redis:/data
    networks:
        internal:

  nginx:
      image: "nginx:mainline"
      volumes:
        - ./conf.d:/etc/nginx/conf.d
      environment:
        - net.ipv6.conf.all.forwarding=1 
      ports:
        - "8080:80"
        - "8443:443"
      depends_on:
        - app

networks:
    default:
    internal:
        internal: true